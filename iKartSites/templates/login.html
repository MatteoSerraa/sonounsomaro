<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login - iKart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #222;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            width: 300px;
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff3333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ff3333;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .errore {
            color: #ff6666;
            text-align: center;
            margin-bottom: 10px;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #c0392b;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            text-decoration: none;
            z-index: 100;
        }

        .home-btn:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}" class="home-btn">Home</a>

    <div class="login-container">
        <h2>Login</h2>
        {% if errore %}
            <div class="errore">{{ errore }}</div>
        {% endif %}
        <form method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Accedi">
        </form>
    </div>
</body>
</html>

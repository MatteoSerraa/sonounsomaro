<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>I miei tempi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .titolo-centro {
            text-align: center;
            margin-top: 80px;
            font-size: 2rem;
            color: white;
        }

        .container-rosso {
            width: 80%;
            max-width: 600px;
            margin: 30px 0 30px 10px;
            padding: 20px;
            background-color: #222;
            border-left: 5px solid #ff3333;
            border-radius: 10px;
        }


        .logout-btn, .home-btn {
            position: absolute;
            top: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-color: #c0392b;
        }

        .logout-btn:hover, .home-btn:hover {
            background-color: #e74c3c;
        }

        .logout-btn {
            right: 20px;
        }

        .home-btn {
            right: 120px;
        }

        footer {
            margin-top: auto;
            background-color: #111;
            color: white;
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>

    <a href="{{ url_for('index') }}" class="home-btn">Home</a>
    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>

    <h2 class="titolo-centro">I miei tempi</h2>

    <div class="container-rosso">
        {% if tempi %}
            <ul>
                {% for tempo in tempi %}
                    <li>ðŸ•’ Tempo: {{ tempo.tempo }}s | ðŸ“… Data: {{ tempo.data | format_date }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Nessun tempo registrato.</p>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2023 iKart. Tutti i diritti riservati.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
